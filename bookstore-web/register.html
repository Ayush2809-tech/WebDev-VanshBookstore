<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ‚Äî üìövansh Bookstore</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #b197fc);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ‚úÖ NAVBAR FIX */
        .glass-nav {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 0;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .nav-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 24px;
        }

        .nav-links li a {
            color: #fff;
            font-weight: 600;
            text-decoration: none;
        }

        /* ‚úÖ CENTER FORM */
        .page-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 40px;
        }

        /* Frosted Form Card */
        .register-container {
            width: 90%;
            max-width: 430px;
            background: rgba(255, 255, 255, 0.2);
            padding: 28px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        .register-container img {
            display: block;
            margin: auto;
            width: 95px;
        }

        .register-container h2 {
            text-align: center;
            margin-bottom: 12px;
            color: #fff;
            font-weight: 700;
        }

        .input-box {
            position: relative;
            margin: 18px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: transparent;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            transition: 0.3s;
        }

        input:focus+label,
        input:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            font-size: 0.78rem;
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #4c6ef5;
            color: #fff;
        }

        p {
            text-align: center;
            margin-top: 12px;
        }

        p a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        /* Footer */
        .site-footer {
            text-align: center;
            color: #fff;
            padding: 12px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-12px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <header class="site-header glass-nav">
        <div class="container nav-flex">

            <div class="logo-area">
                <img src="images/logo.png" width="55">
                <h1 class="logo" style="color:white;">My Bookstore</h1>
            </div>

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">üè† Home</a></li>
                    <li><a href="catalogue.html">üìö Catalogue</a></li>
                    <li><a href="cart.html">üõí Cart</a></li>
                    <li><a href="login.html">üîê Login</a></li>
                    <li><a href="register.html">üìù Register</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <div class="page-wrapper">
        <div class="register-container">
            <img src="images/logo.png" alt="Logo">
            <h2>Create Account</h2>

            <form id="regForm" action="#">
                <div class="input-box">
                    <input id="name" type="text" required placeholder=" ">
                    <label>Full Name</label>
                    <span id="nameErr" style="color: yellow; font-size: 12px;"></span>
                </div>

                <div class="input-box">
                    <input id="regEmail" type="email" required placeholder=" ">
                    <label>Email</label>
                    <span id="emailErr" style="color: yellow; font-size: 12px;"></span>
                </div>

                <div class="input-box">
                    <input id="regPassword" type="password" required placeholder=" ">
                    <label>Password</label>
                    <span id="passwordErr" style="color: yellow; font-size: 12px;"></span>
                </div>

                <button type="submit">Register</button>
            </form>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <footer class="site-footer">
        üìö My Bookstore | Made with ‚ù§Ô∏è by Ayush
    </footer>
    <script src="js/validation.js"></script>
</body>

</html>
